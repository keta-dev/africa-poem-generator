<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>AI African Poems</title>
</head>

<body>
  <header>
    <h1>AI Africa Poem Generator</h1>
  </header>

  <main>
    <form>
      <input type="text" placeholder="Enter the topic of the Africa poem" required autocomplete="off"
        class="input-box" />
      <input type="submit" class="submit-button" />
    </form>
    <div class="icon-text">
      K'anyi gwuọ egun ọnwa <span class="icon">🌚</span>
      <br />
      Egun uro umuaka <span class="icon">🤗</span>
    </div>
  </main>
  <footer>
    coded by keta-dev
    <a href="https://github.com/keta-dev/africa-poem-generator" target="_blank">keta-dev</a>,
    and
    <a href="https://ai-africa-poem-generator.netlify.app/" target="_blank">hosted on Netlify</a>
  </footer>
</body>

</html>
